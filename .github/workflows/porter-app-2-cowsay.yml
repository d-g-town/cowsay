"on":
    push:
        branches:
            - main
name: Deploy to cowsay
jobs:
    porter-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Set Github tag
              id: vars
              run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
            - name: Setup porter
              uses: porter-dev/setup-porter@v0.1.0
            - name: Deploy stack
              timeout-minutes: 30
              run: porter apply -f porter.yaml
              env:
                PORTER_APP_NAME: cowsay
                PORTER_CLUSTER: "2"
                PORTER_DEPLOYMENT_TARGET_ID: 9eb319d7-3494-4010-968b-03c2762d7cf9
                PORTER_HOST: https://dgtown2.withporter.run
                PORTER_PROJECT: "1"
                PORTER_TAG: ${{ steps.vars.outputs.sha_short }}
                PORTER_TOKEN: ${{ secrets.PORTER_APP_1_990902707 }}
